<!DOCTYPE html>
<html style="background-color: black;">

<head">
  <meta charset="UTF-8">
  <title>MirrorVerse</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/clock.css">
  <link rel="stylesheet" href="../style/weatherApp.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <body onload="initMap()">


    <div style="background-color: black;" id="neutralinoapp">
      <!-- <button class="btn btn-info"><a style="color:white" href="Clock.html">Clock</a></button>
      <button class="btn btn-info"><a style="color:white" href="WeatherApp.html">Weather</a></button> -->

      <div id="clock">
        <h1 id="date-time"></h1>
      </div>

      <div class="container">
        <div class="weather-body text-center bg-primary" id="weather-body">
          <div class="city-name">
            <h3>Paris</h3>
          </div>
          <div class="weather-icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
          </div>
          <div class="weather-main">
            <h3>Clouds</h3>
          </div>
          <div class="weather-data">
            <h3>13 <sup>&#176</sup>C</h3>
          </div>
          <div class="weather-description">
            <h3>Clear Sky</h3>
          </div>
          <div class="weather-wind">
            <h3>Wind-Speed</h3>
          </div>
          <div class="weather-sunrise">
            <h4>Sunrise</h4>
          </div>
          <div class="weather-sunset">
            <h4>Sunset</h4>
          </div>
        </div>
      </div>

      <div id="ytplayer"></div>

      <!--<div id="embed-iframe"></div>-->

      <!-- Normale (380px) -->

        src="https://open.spotify.com/embed/track/6iq7kLF6m5uhr5vE0ow0hC?utm_source=generator" width="40%" height="380"
        frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>


    </div>

    <!-- Your app's source files -->
    <script src="linkers/WeatherWidget.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHHOycYADJY0ZhPjDshAOQW92pjbqVkAw&callback=initMap">
      </script>
    <script src="linkers/clock.js"></script>
    <script src="../main.js"></script>
    <script src="../renderer.js"></script>
    <script>
      // Load the IFrame Player API code asynchronously
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // Replace the 'ytplayer' element with an <iframe> and
      // YouTube player after the API code downloads
      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', {
          height: '180',
          width: '320',
          videoId: '5AhZh4A7NLM'
        });
      }
    </script>
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
    <script src="linkers/spotify.js"></script>
