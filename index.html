<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MirrorVerse</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/clock.css">
    <link rel="stylesheet" href="/style/weatherApp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
  <body onload="giveData()">
    

    <div id="neutralinoapp">
      <div id="clock">
        <h1 id="date-time"></h1>
      </div>

      <div class="container">
        <div class="weather-body text-center bg-primary" id="weather-body">
          <div class="city-name">
            <h3>Paris</h3>
          </div>
          <div class="weather-icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
          </div>
          <div class="weather-main">
            <h3>Clouds</h3>
          </div>
          <div class="weather-data">
            <h3>13 <sup>&#176</sup>C</h3>
          </div>
          <div class="weather-description">
            <h3>Clear Sky</h3>
          </div>
          <div class="weather-wind">
            <h3>Wind-Speed</h3>
          </div>
          <div class="weather-sunrise">
            <h4>Sunrise</h4>
          </div>
          <div class="weather-sunset">
            <h4>Sunset</h4>
          </div>
          
        </div>
      </div>

    </div>

    <!-- Your app's source files -->
    <script src="main.js"></script>
    <script src="linkers/clock.js"></script>
    <script src="linkers/weatherWidget.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
